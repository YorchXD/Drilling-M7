{% extends "base.html" %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el laboratorio "{{ laboratorio.nombre }}"?</p>
<form method="post" action="{% url 'eliminar_laboratorio' laboratorio_id=laboratorio.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'laboratorios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
